<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Guess the Crystals!</title>
    
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4"> Name a crystal!!</h1>
            <!-- intro to the game and expliaiing that it fun crystal game  -->
            <button class="start">Start</button>
          </div>
    </header>
  <main> 
    <section>
        <!-- Word Enter card-->
       <div class = "card words">
        <div class = "large-font word-guess"> Q_A_T_</div>
         </div>
    </section>
    <section>
      <!--  Win and Lose Box  -->
      <div class = "card results">
      <div class = "results container"> 
      <div>
          <h4> Wins: <span class="wins">0 </span> </h4>
          <h4 >Losses: <span class="losses">0 </span></h4>
      </div>
     </div>
       </div>
       <!-- Timer box -->
       <div class = "timer card"> 
        <div class = "timer-text">
         <div class = "timer-count">12</div>
         <h3 class = "large-font"> Remaining time </h3>
        </div>
        </div>
       <!--  Reset Button-->
       <button type="button" class="btn btn-success reset-btn">Reset??</button>
    </section>
    </main>
    <footer>
       <!-- adding a crystal more information section -->
           <div class = "crystalInfo">
              <h1>
                 Wanna know more about how awesome Crystals are? Here an great link : 
                 <a href="https://welldivined.com/divination/"> Visit Divination! </a>
              </h1>
           </div>
    </footer>
  <script src = "./assets/script.js"> </script>
</body>
</html>
