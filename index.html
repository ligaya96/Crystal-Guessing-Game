<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Guess the Crystals!</title>
    
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4"> Guess the Crystals!</h1>
            <!-- intro to the game and expliaiing that it fun crystal game  -->
            <button class="start">Start</button>
          </div>
    </header>
  <main> 
        <!-- Word Enter card-->
       <div class = "card words">
        <div class = "large-font word-guess"> Q_A_T_</div>
         </div>
    <section>
      <!--  Win and Lose Box  -->
      <div class = "card results">
      <div class = "results container"> 
      <div>
          <h2 class = "wins"> Wins : 0 </h2>
          <h2 class = "losses">Losses : 0</h2>
      </div>
     </div>
       </div>
       <!-- Timer box? -->
       <div class = "timer card"> 
        <div class = "timer-text">
         <div class = "timer-count">10</div>
         <h3 class = "large-font"> Remaining time </h3>
        </div>
        </div>
       <!--  Reset Button-->
      <button type="button" class="reset-btn btn-danger">Reset??</button>
    </section>
    </main>
  <script src = "./assets/script.js"> </script>
